<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Full Calendar</title>
  <!-- For Bootstrap 4.1 -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- For Full Calendar CSS -->
  <link rel="stylesheet" href="assets/FullCalendar/fullcalendar.css">
  <!-- Plugin Scheduler CSS -->
  <link rel="stylesheet" href="assets/FullCalendar/scheduler.css">
</head>
<body>

  <div class="container">
    <div id="calendar"></div>
  </div>

  <!-- Modal ver evento-->
  <div class="modal fade" id="day-info" tabindex="-1" role="dialog" aria-labelledby="day-info" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="day-info-label"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div id="day-info-body">

          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary">Guardar Evento</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal nuevo evento-->
  <div class="modal fade" id="new-event" tabindex="-1" role="dialog" aria-labelledby="new-event" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="new-event-label">Nuevo evento</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div id="new-event-body">

          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary">Guardar Evento</button>
        </div>
      </div>
    </div>
  </div>

  <button id="print">Imprimir</button>

  <!-- For JQuery -->
  <script src="assets/JQuery/jquery.min.js"></script>
  <!-- For Bootstrap -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <!-- For MomentJS -->
  <script src="assets/MomentJS/moment.min.js"></script>
  <!-- For Full Calendar JS-->
  <script src="assets/FullCalendar/fullcalendar.js"></script>
  <!-- Plugin Scheduler JS -->
  <script src="assets/FullCalendar/scheduler.js"></script>
  <!-- Idioma espaÃ±ol -->
  <script src='assets/FullCalendar/locale/es.js'></script>
  <script src="js/main.js"></script>
</body>
</html>
